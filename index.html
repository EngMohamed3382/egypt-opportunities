<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل مصر للمنح والفرص المجانية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header class="main-header">
        <img src="logo.png" alt="Atlas Soft House Logo" class="site-logo">
        <img src="images/banner.png" alt="بانر دليل مصر للمنح والفرص المجانية" class="header-banner">
        <div class="header-content">
            <h1><i class="fas fa-graduation-cap"></i> دليل مصر للفرص المجانية</h1>
            <p>مكانك الأول لاكتشاف المنح الدراسية، الورش، والتدريبات في مصر.</p>
        </div>
    </header>

    <main class="container">
        <div class="filters">
            <div class="filter-item">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="ابحث عن فرصة...">
            </div>
            <div class="filter-item">
                <i class="fas fa-tags"></i>
                <select id="typeFilter">
                    <option value="">كل الأنواع</option>
                    <option value="منحة دراسية">منحة دراسية</option>
                    <option value="ورشة عمل">ورشة عمل</option>
                    <option value="تدريب صيفي">تدريب صيفي</option>
                    <option value="كورس مجاني">كورس مجاني</option>
                </select>
            </div>
            <div class="filter-item">
                <i class="fas fa-city"></i>
                <select id="cityFilter">
                    <option value="">كل المدن</option>
                    <option value="القاهرة">القاهرة</option>
                    <option value="الإسكندرية">الإسكندرية</option>
                    <option value="الجيزة">الجيزة</option>
                    <option value="اونلاين">اونلاين</option>
                </select>
            </div>
        </div>

        <div id="loading" class="loading-indicator">
            <p>جاري تحميل أحدث الفرص...</p>
        </div>

        <div id="opportunities-list" class="opportunities-grid">
            </div>
    </main>

    <footer>
        <p>صُنع بحب لمساعدة الشباب المصري. <a href="https://forms.gle/cNGZwWSAGZCy2XLw5" target="_blank">أضف فرصة الآن <i class="fas fa-plus-circle"></i></a></p>
        <p>Copyright © 2025 Atlas Soft House. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
